<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#222">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                <div class="panel panel-default login-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Admin Panel</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="alert alert-info info" style="display:none;">
                                    <strong>Authenticating...</strong>
                                </div>
                                <div class="alert alert-success success" style="display:none;">
                                    <strong>Login Successful. Redirecting...</strong>
                                </div>
                                <div class="alert alert-danger error" style="display:none;">
                                    <strong>Error:</strong> Invalid Username or Password.
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                        <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                    	<input id="password" class="form-control" placeholder="Password" name="password" type="password" value="" />
                                    </div>
                                </div>
                                <div class="checkbox text-center">
                                    <label>
                                    	<input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="index.html" class="btn btn-lg btn-primary btn-block" id="login">Login</a>
                                
                                <div class="checkbox text-center">
                                	<a href="#">Forgot Password?</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    
    <!-- jQuery shake plugin -->
    <script src="js/plugins/jquery.shake.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
    $(function(){
		
		// dummy login
		$('#login').click(function(e){
			e.preventDefault();
			var url = $(this).attr('href');
			$('.info, .success, .error').hide();
			
			$('.info').fadeIn('slow');
			
			setTimeout(function(){
				$('.info').hide();
				
				if($('#email').val() == 'sujeetvish90@gmail.com' && $('#password').val() == '123456'){
					$('.success').show();
					
					window.location = url;
				}else{
					$('.error').fadeIn('slow');
					$('.form-group').addClass('has-error');
					
					$('.panel').shake({
						distance: 10,
						duration: 700
					});
				}
			}, 2000);
		});
	});
    </script>

</body>

</html>
